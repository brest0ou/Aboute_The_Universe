
    <div class="card sticky flex tall">
      <div class="card-header">
        <h2 class="title text-primary">Planètes</h2>
        <div class="form-group">
          <select class="select pr-5 " (change)="filterByPopulation($event)">
              <option value="">Par population</option>
              <option value="1" >0 à 100.000</option>
              <option value="2">100.000 à 100.000.000</option>
              <option value="3">+ de 100.000.000</option>    
          </select>
        </div>
        <div class="form-group">
          <div class="form-group form-group-search">
            <input
              type="text"
              class="form-control searchbar"
              id="searchbar"
              placeholder="Faites votre recherche"
            />
            <span class="fas fa-search icon"></span>
          </div>
        </div>
      </div>

      <div class="table"  >
        <table>
          <thead>
          <tr>
            <th>Nom</th>
            <th>terrain</th>
          </tr>
          </thead >
          <tbody >
          <tr (click)="addNewItem(planet)" *ngFor="let planet of recupPlanets; " >
            <!-- le ? veux dire qu'il me l'affiche uniquement des qu'il existe-->
            <td>{{planet?.name}}</td>
            <td>{{planet?.terrain}}</td>
          </tr>
          </tbody>
        </table>
    </div>
      <div class="card-footer">
        <div class="medium-information mt-5">
          <span class="info">{{planetsCounts}} resultat(s)</span>
        </div>
      </div>
    </div>
