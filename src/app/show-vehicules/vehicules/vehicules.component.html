
    <div class="card sticky flex tall">
        <div class="card-header">
          <h2 class="title text-primary">Véhicules</h2>
          <div class="form-group">
            <select class="select pr-5 " (change)="filterByPrice($event)">
                <option value="">Par prix</option>
                <option value="1" >0 à 10.000</option>
                <option value="2">Prix inconnue</option>
                <option value="3">+ de 100.000</option>    
            </select>
          </div>
          <div class="form-group">
            <div class="form-group form-group-search">
              <input
                type="text"
                class="form-control searchbar"
                id="searchbar"
                placeholder="Faites votre recherche"
              />
              <span class="fas fa-search icon"></span>
            </div>
          </div>
        </div>
  
        <div class="table"  >
          <table>
            <thead>
            <tr>
              <th>Nom</th>
              <th>Prix</th>
            </tr>
            </thead >
            <tbody >
            <tr (click)="addNewItem(vehicle)" *ngFor="let vehicle of getVehicles">
              <!-- le ? veux dire qu'il me l'affiche uniquement des qu'il existe-->
              <td>{{vehicle?.name}}</td>
              <td>{{vehicle?.cost_in_credits}}</td>
            </tr>
            </tbody>
          </table>
      </div>
        <div class="card-footer">
          <div class="medium-information mt-5">
            <span class="info"> {{getCountsVehicles}} resultat(s)</span>
          </div>
        </div>
      </div>
